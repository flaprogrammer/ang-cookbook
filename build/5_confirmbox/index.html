<!DOCTYPE html>
<html lang="ru" ng-app="cookbookApp">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script><meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div ng-controller="MainController" class="main">
      <table>
      	<tr ng-repeat="task in tasks">
      		<td>{{task}}</td>
      		<td>
      			<button confirmed-click="removeTask($index)">Delete</button>
      		</td>
      	</tr>
      </table>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
